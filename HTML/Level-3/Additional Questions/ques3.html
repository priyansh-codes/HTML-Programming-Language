<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
</head>
<body>
    <form action="/action">
        <h1>Feedback Form</h1>

        <label for="name">Name:</label>
        <input type="text" placeholder="Write your name" id="name" name="name">
        <br>
        <br>

        <label for="email">Email: </label>
        <input type="email" placeholder="Write your email" id="email" name="email">
        <br>
        <br>

        <label for="msg">Message:</label>
        <textarea id="msg" name="msg"></textarea>
        <br>
        <br>

        Rate us out of 5:
        <br>
        <input type="radio" id="rb1" name="rating">
        <label for="rb1">1</label>
        <br>
        <input type="radio" id="rb2" name="rating">
        <label for="rb2">2</label>
        <br>
        <input type="radio" id="rb3" name="rating">
        <label for="rb3">3</label>
        <br>
        <input type="radio" id="rb4" name="rating">
        <label for="rb4">4</label>
        <br>
        <input type="radio" id="rb5" name="rating">
        <label for="rb5">5</label>
        <br>
        <br>

        <button type="submit">Submit</button>

        

    </form>
    
</body>
</html>
